<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>e-Books Login</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="js-p/login.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">e-Books </span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Log In</h2>
			</div>
			<label for="campoUsuario">Nombre de usuario</label>
			<br/>
			<input type="text" id="campoUsuario" placeholder="Nombre de usuario" onkeyup="verificar()">
			<br/>
			<p id="parrafoInfo"></p>
			<label for="campoClave">Clave</label>
			<br/>
			<input type="password" id="campoClave" placeholder="Escriba su contraseÃ±a">
			<br/>
			<input type="button" id="botonLogin" value="Ingresar" onclick="ingresar()">
			<br/>
			<a href="Registro.html"><p class="small">Registrarse</p></a>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
